<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Crear receta
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/index"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card-content>
  <ion-refresher slot="fixed" (ionRefresh)="refreshPage($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

 <ion-list lines="full">
   <ion-item>
     <ion-label position="floating">Nombre receta</ion-label>
     <ion-input [(ngModel)]="year" type="text"></ion-input>
   </ion-item>
   <ion-item>
     <ion-label position="floating">Ingredientes y materiales</ion-label>
     <ion-textarea rows="13" [(ngModel)]="studentOne" type="text"></ion-textarea >
   </ion-item>
   <ion-item>
     <ion-label position="floating">Pasos a seguir</ion-label>
     <ion-textarea rows="13" [(ngModel)]="studentTwo" type="text"></ion-textarea >
   </ion-item>
   <ion-row>
     <ion-col>
       <ion-button type= "button" (click) ="addStudent()" color="primary" shape="full" expand="block" > Crear receta</ion-button>
     </ion-col>
   </ion-row>
 </ion-list>
  </ion-card-content>

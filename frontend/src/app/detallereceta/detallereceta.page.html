<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Receta</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/index"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card >
    <ion-list lines="full">
   <ion-item >

     <ion-label  position="floating">Nombre receta</ion-label>
     <ion-input readonly  [(ngModel)]="year" type="text" color="primary" ></ion-input>
   </ion-item>
   <ion-item>
     <ion-label position="floating">Ingredientes y materiales</ion-label>
     <ion-textarea readonly rows="13" [(ngModel)]="studentOne" type="text" ></ion-textarea >
   </ion-item>
   <ion-item>
     <ion-label position="floating">Pasos a seguir</ion-label>
     <ion-textarea readonly rows="13" [(ngModel)]="studentTwo" type="text"></ion-textarea >
   </ion-item>
 </ion-list>
  </ion-card>

</ion-content>
